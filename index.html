<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <aside>
      <img src="images/spotify.png" />
      <nav>
        <a href=""> <i class="bi bi-house-fill"></i><span>Anasayfa</span></a>
        <a href=""> <i class="bi bi-search"></i><span>Arama</span></a>
        <a href=""
          ><i class="bi bi-bookmarks-fill"></i><span>Kütüphane</span></a
        >
        <a href=""
          ><i class="bi bi-music-note-list"></i><span>Çalma Listeleri</span></a
        >
        <a href=""
          ><i class="bi bi-heart-fill"></i><span>Beğenilen Şarkılar</span></a
        >
      </nav>
    </aside>

    <main>
      <header>
        <form>
          <input placeholder="Şarkı Ara..." type="text" />
          <button>Ara</button>
        </form>
        <ul>
          <li>Premium</li>
          <li>Destek</li>
          <li>İndirmeler</li>
          <li>Kayıt Ol</li>
        </ul>
      </header>
      <div class="songs">
        <h2>Amerika'da En Popüler</h2>
        <div class="list"></div>
      </div>
    </main>

    <div class="playing">
      <div class="info"></div>

      <audio controls>
        <source src="" />
      </audio>
    </div>
    <!-- js bağlantı -->
    <script type="module" src="main.js"></script>
  </body>
</html>
